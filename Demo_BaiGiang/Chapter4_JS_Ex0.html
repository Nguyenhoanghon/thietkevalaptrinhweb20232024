        switch (nam) {
            case 1:
                document.write("Học đại cương");
                break;

                document.write("Học cơ sở ngành");

                document.write("Ra trường");
        } /**/
        for (i = 1; i <= 10; i++) {
            document.write("Hello");
        } /**/
        var computers = ["Dell", "Acer", "Lenovo"];
        for (x in computers) {
            document.write(computers[x]);
        }
        x = 10;
        while (x > 0) {
            document.write(x);
            x--;
        } /*Function */
